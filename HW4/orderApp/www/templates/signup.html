<ion-modal-view>
    <ion-header-bar class="bar bar-header">
        <h1 class="title">Create New Account</h1>
    </ion-header-bar>
    <ion-content class="padding">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Email Address</span>
                <input ng-model="user.email" type="text">
            </label>
            <label class="item item-input">
                <span class="input-label">Passsword</span>
                <input ng-model="user.password" type="password">
            </label>
            <button class="button button-full button-positive" ng-click="createAccount(user)">Create Account</button>
        </div>
        <div class="list" style="text-align:center">
            <button ng-click="showLogin()" class="button button-small button-outline icon-left ion-person button-positive">
                Login to existing account
            </button>
        </div>
    </ion-content>
</ion-modal-view>
