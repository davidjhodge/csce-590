<ion-view view-title="Orders">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="createNewOrder()">
      New Order
    </button>
  </ion-nav-buttons>
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate"
        ng-repeat="order in orders | orderBy:'orderedAt' track by $index"
        type="item-text-wrap"
        ng-click="viewOrder(order.id)">
        <h2>{{order.name}} ({{order.category}})</h2>
        <p>Quantity: {{order.quantity}}</p>
        <p>${{order.price}}</p>
        <ion-option-button class="button-assertive" ng-click="remove(order)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
